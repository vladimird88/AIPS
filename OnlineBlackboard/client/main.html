<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OnlineBlackboard</title>
	<link rel="stylesheet" href="Resources/Styles/GeneralStyle.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class = "darkBackground">
<div class="container-fluid">
	{{>Header}}
	{{>Navigation}}
	{{>Content}}
</div>
</body>

<template name="Header">
  <div class="container-fluid" style="max-height:200px">
		<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4 paddingClass"><center><img class="img-responsive" src="Resources/Images/blackboard.png" style="max-height:180px"></center></div>
		<div class="col-sm-4"></div>
		</div>
	</div>
</template>

<template name="Navigation">
	<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Online Blackboard</a>
    </div>
    <div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Section 2</a></li>
          <li><a href="#">Section 3</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
</template>

<template name="Content">
	<div class="container-fluid" style="height:1000px">
		Content...
	</div>
</template>
