<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Online Blackboard</title>
	<script src="Resources/Scripts/fabric.js"></script>
	<link rel="stylesheet" href="Resources/Styles/GeneralStyle.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class = "darkBackground">
<div class="container-fluid">
	{{>Header}}
	{{>Navigation}}
	{{>Content}}
</div>
</body>


<!-- ******************************************************************************** -->
<!-- *********************************** Templates ********************************** -->
<!-- ******************************************************************************** -->

<template name="Content">
  {{> SelectedContent}}
</template>

<template name="Header">
  <div class="container-fluid" style="max-height:200px">
		<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4 paddingClass"><center><img class="img-responsive" src="Resources/Images/blackboard.png" style="max-height:180px"></center></div>
		<div class="col-sm-4"></div>
		</div>
	</div>
</template>

<template name="Navigation">
	<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Online Blackboard</a>
    </div>
    <div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a class="active" id="HomeLink" href="#">Home</a></li>
          <li><a id="NewCourseLink" href="#">Create a new course</a></li>
		  <li><a id="AllCoursesLink" href="#">All courses</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
</template>

<template name="ContentMain">
	<div class="container-fluid">
		<div class="jumbotron.darkBackground">
			<h1>Online Blackboard</h1> 
			<p>Online Blackboard is a platform for education where everybody can be a tutor or can listen another users' tutorials and learn new things.</p> 
		</div>
	</div>
</template>

<template name="NewCourse">
	<div class="container-fluid">
		<div class="jumbotron.darkBackground">
			<canvas id="canvas" width="1000" height="450" style="border:1px solid white"></canvas>
			<div class="toolbar">
				<button id="disableAll">Disable all</button>
				<button id="enableAll">Enable all</button>
				<button id="rectSelected">Rect</button>
				<button id="circleSelected">Circle</button>
				<button id="ellipseSelected">Ellipse</button>
				<button id="triangleSelected">Triangle</button>
				<button id="squareSelected">Square</button>
				<button id="lineSelected">Line</button>
				<button id="polygonSelected">Polygon</button>
				<button id="textSelected">Text</button>
			</div>
			<div>
				Stroke color: <input type="color" id="colorPickerStroke" style="width:50px;height:50px" value = "#ffffff"><br>
				Stroke Alpha:<input type="range" id="strokeAlpha"  min="0" max="100" value="100" style="width:50px;display:inline"/><br>
				Stroke preview <div id="strokePreview" style="display:inline-block;width:50px;height:50px;background-color:white"></div><br><br>
				Fill color: <input type="color" id="colorPickerFill" style="width:50px;height:50px" value="#3c78b4"><br>
				Fill Alpha:<input type="range" id="fillAlpha"  min="0" max="100" value="100" style="width:50px;display:inline"/><br>
				Fill preview <div id="fillPreview" style="display:inline-block;width:50px;height:50px;background-color:rgba(60,120,180,1)"></div><br><br>
				Line width: <select id="strokeWidth" style="background-color:white; color:black">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
			<div class="paddingClass"></div>
		</div>
	</div>
</template>

<template name="AllCourses">
	<div class="container-fluid">
		<div class="jumbotron.darkBackground">
			All courses content... 
		</div>
	</div>
</template>
